<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <div class="footer"><input class="inputMessage" placeholder="Сообщение..."/><span class="roomname"></span></div>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">Укажите Ваше имя:</h3>
        <input class="usernameInput" type="text" maxlength="14" />
        <br /><select class="loginRoom"><option value="1">Комната 1</option><option value="2">Комната 2</option></select>
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
